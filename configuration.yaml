sensor:
  - platform: mqtt
    name: "Droger Power"
    state_topic: "tele/sonoff-12/SENSOR"
    value_template: "{{value_json['ENERGY'].Power }}"
    qos: 1
    unit_of_measurement : "W"    


  - platform: afvalwijzer # Required
    provider: afvalstoffendienstkalender # Optional - mijnafvalwijzer (default) or afvalstoffendienstkalender
    zipcode: !secret zipcode # Required
    housenumber: 23 # Required

  - platform: climacell
    api_key: !secret climacell_api_key
    name: cc
    latitude: !secret latitude
    longitude: !secret longitude
    monitored_conditions:
      realtime:
        - weather_condition
        - feels_like
        - temperature
        - humidity
        - visibility
        - cloud_cover
        - precipitation
        - precipitation_type
        - pressure
        - wind_speed
        - wind_direction
        - wind_gust
        - moon_phase
        - sunset
        - sunrise
        - pollen_tree
        - pollen_weed
        - pollen_grass
        - pm25
        - pm10
        - o3
        - no2
        - co
        - so2
        - epa_aqi
        - epa_health_concern
      forecast:
        - weather_condition
        - temperature
        - precipitation
        - precipitation_probability
      forecast_observations: 7
    scan_interval:
      # At least one of these must be specified:
      days: 0
      hours: 1
      minutes: 0
      seconds: 0
      milliseconds: 0


